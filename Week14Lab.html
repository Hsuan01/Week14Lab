<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Week14Lab</title>
</head>
<body>
	<p id="input"></p>
	<script>
		var text = window.prompt("Input a sentence");
		var query = window.prompt("Input a char");
		var a = text.indexOf(query);
		var b = text.lastIndexOf(query);
		var c = text.indexOf(query,3);
		document.getElementById("input").innerHTML = a+"<br>"+b+"<br>"+c;
	</script>
</body>
</html>
